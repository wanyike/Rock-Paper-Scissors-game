<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>  
</head>
<body class="preload">
<div class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="score">
      <div class="score_title">score</div>
      <div class="score_number">0</div>
    </div>
  </header>

<section class="game">
  <botton class="choice-btn" data-choice="paper">
    <div class="choice paper">
       <img src="./images/icon-paper.svg" alt="paper" />
    </div>
  </botton>
  <botton class="choice-btn" data-choice="scissors">
    <div class="choice scissors">
       <img src="./images/icon-scissors.svg" alt="scissors"/>
    </div>
  </botton>
  <botton class="choice-btn" data-choice="rock">
    <div class="choice rock">
       <img src="./images/icon-rock.svg" alt="rock"/>
    </div>
  </botton>
</section>
</div>

<section class="results hidden">
  <h2 class="results_heading">you picked</h2>
  <h2 class="results_heading">the house picked</h2>
  <div class="results_results"></div>
  <div class="resust_winner hidden">
    <h3 class="results_text"></h3>
    <button class="play-again">play again</button>
  </div>
  <div class="results_results"></div>

</section>

<button class="rules-btn" tabindex="1">RULES</button>
  <div class="modal">
  <div class="modal_container">
    <header class="modal_header">
      <h2 class="modal_heading">rules</h2>
      <button class="close-btn">
        <img src="./images/icon-close.svg" alt="close Button">
      </button>
    </header>
    <img src="./images/image-rules.svg" alt="Rules Image" class="Rules-img">
  </div>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a ref="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">WANYIKE</a>.
    </div>
  </footer>
</body>

</html>
